
<ion-navbar *navbar>
  <ion-title>Register</ion-title>
</ion-navbar>

<ion-content padding class="register">
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
             pullingIcon="arrow-dropdown"
             pullingText="Pull to refresh"
             refreshingSpinner="circles"
             refreshingText="Refreshing...">
           </ion-refresher-content>
    </ion-refresher>
    <ion-list>
        <ion-item *ngFor="let event of events">
            <ion-card>
                <ion-card-header>
                    {{event.title}}
                </ion-card-header>
                <ion-card-content>
                    <img style="width:auto; height:100px;" src='{{event.imageURL}}'/>
                </ion-card-content>
                <button block primary (click)="submitToSheet(event.title)">Register</button>
            </ion-card>
        </ion-item>
    </ion-list>
</ion-content>
